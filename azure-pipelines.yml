trigger:
  branches:
    include:
      - main   # ya jo bhi aapki branch ho

pool:
  vmImage: 'ubuntu-latest'

variables:
  TF_VERSION: '1.5.0'
  TF_WORKING_DIR: './'   # agar subfolder mein ho to yahan path daal do

steps:
- script: |
    echo "ðŸ§° Installing Terraform CLI version $(TF_VERSION)..."
    sudo apt-get update
    sudo apt-get install -y wget unzip
    wget https://releases.hashicorp.com/terraform/$(TF_VERSION)/terraform_$(TF_VERSION)_linux_amd64.zip
    unzip terraform_$(TF_VERSION)_linux_amd64.zip
    sudo mv terraform /usr/local/bin/
    terraform -version
  displayName: 'Install Terraform CLI'

- script: |
    echo "ðŸš€ Running terraform init, fmt, validate, and plan..."
    cd $(TF_WORKING_DIR)
    terraform init
    terraform fmt -check
    terraform validate
    terraform plan -out=tfplan.out
  displayName: 'Terraform Init, Fmt, Validate, Plan'

- script: |
    echo "âš¡ Applying Terraform plan..."
    cd $(TF_WORKING_DIR)
    terraform apply -auto-approve tfplan.out
  displayName: 'Terraform Apply'
